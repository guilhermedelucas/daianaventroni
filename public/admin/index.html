            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-left">
                            <h3 class="text-left"> Adicionar curso </h3>
                            <div class="form-group">
                                <input type="text" class="form-control text-left" placeholder="Insira o título do curso" ng-model="title" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control text-left" placeholder="Insira o link da imagem" ng-model="imgurl" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control text-left" placeholder="Insira o valor, formato 650,00, não adicionar R$" ng-model="price" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control text-left" placeholder="Descreva o curso" ng-model="description" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control text-left" placeholder="Insira a data do curso, formato 23/02/2017" ng-model="date" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control text-left" placeholder="Insira o código do pagaseguro" ng-model="pagamento" />
                            </div>
                            <button class="btn btn-primary" ng-click="add()" ng-if="addButton">Adicionar</button>
                            <button class="btn btn-danger" ng-click="sendUpdate()" ng-if="updateButton">Atualizar</button>
                        </div>
                    <div class="col-md-6 align-left">
                        <ul class="list-group" ng-repeat="cursos in cursos">
                            <li class="list-group-item text-left">
                                <h2 class="text-left">{{cursos.title}}</h2>
                            <h4 class="text-left"> {{cursos.description}} </h4>
                        <kbd>{{cursos.date}}</kbd>      <kbd>{{cursos.price}}</kbd>
                        <span class="badge" ng-click="delete(cursos.id)" role="button">delete</span>
                        <span class="badge" ng-click="update(cursos.id)" role="button">modificar</span></li>
                        </ul>
                    </div>
                </div>

            </div>
